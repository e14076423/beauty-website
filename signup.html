<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Let's get beauty</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><h1>Buy some beauty</h1></a>
      </nav>
      <nav>
        <a href="list.html"><img class="icon" src="src/list.png" /></a>
        <a href="cart.html"><img class="icon" src="src/cart.png" /></a>
        <a href="login.html"><img class="icon" src="src/head.png" /></a>
      </nav>
    </header>

    <div id="content-container">
      <div id="signup-container">
        <form id="signform">
          <h1>註冊</h1>
          <p>
            <label
              >姓名:
              <input
                type="text"
                required="required"
                placeholder="請填入真實姓名"
              />
            </label>
          </p>
          <p>
            <label
              >性別: <input type="radio" name="gender" value="1" />男
              <input type="radio" name="gender" value="2" />女
            </label>
          </p>
          <p>
            <label
              >帳號:
              <input
                type="email"
                placeholder="name@mail.com"
                required="required"
              />
            </label>
          </p>
          <p>
            <label
              >密碼:
              <input type="text" required="required" />
            </label>
          </p>
          <p>
            <label
              >電話:
              <input type="tel" placeholder="0912345678" required="required" />
            </label>
          </p>
          <p>
            <input type="submit" value="送出" />
          </p>
          <p>已有帳號?<a href="login.html">登入</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
